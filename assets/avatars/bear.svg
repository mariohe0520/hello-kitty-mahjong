  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgb)"/>
  <circle cx="128" cy="128" r="120" fill="none" stroke="#e8c040" stroke-width="3" opacity="0.4"/>
  <!-- Ears -->
  <circle cx="75" cy="72" r="30" fill="url(#fur)"/>
