  <path d="M118,158 Q128,168 138,158" fill="none" stroke="#6a4a2a" stroke-width="2" stroke-linecap="round"/>
  <!-- Blush -->
  <ellipse cx="92" cy="150" rx="12" ry="7" fill="#ff9dbd" opacity="0.4"/>
