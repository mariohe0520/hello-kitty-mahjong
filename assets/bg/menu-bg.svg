<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 1136" width="640" height="1136">
  <defs>
    <radialGradient id="glow1" cx="30%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#fff0f5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fff0f5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#ffe0ec" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffe0ec" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="80%" r="30%">
      <stop offset="0%" stop-color="#ffd0e0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd0e0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff5f8"/>
      <stop offset="40%" stop-color="#ffe8f0"/>
      <stop offset="100%" stop-color="#ffd0e0"/>
    </linearGradient>
    <!-- Cherry blossom petal -->
    <g id="petal">
      <path d="M0,-8 C4,-6 6,-2 0,0 C-6,-2 -4,-6 0,-8Z" fill="#ffb3d9" opacity="0.6"/>
    </g>
    <g id="petal2">
      <path d="M0,-6 C3,-4 5,-1 0,0 C-5,-1 -3,-4 0,-6Z" fill="#ffc0d9" opacity="0.4"/>
    </g>
  </defs>
  <!-- Base gradient -->
  <rect width="640" height="1136" fill="url(#bg)"/>
  <!-- Bokeh lights -->
  <rect width="640" height="1136" fill="url(#glow1)"/>
  <rect width="640" height="1136" fill="url(#glow2)"/>
  <rect width="640" height="1136" fill="url(#glow3)"/>
  <!-- Bokeh circles -->
  <circle cx="100" cy="200" r="60" fill="#ffb3d9" opacity="0.08"/>
  <circle cx="500" cy="150" r="80" fill="#ff8fbf" opacity="0.06"/>
  <circle cx="320" cy="400" r="100" fill="#ffc0d9" opacity="0.05"/>
  <circle cx="550" cy="500" r="50" fill="#ffb3d9" opacity="0.08"/>
  <circle cx="80" cy="700" r="70" fill="#ff8fbf" opacity="0.06"/>
  <circle cx="400" cy="800" r="90" fill="#ffd0e0" opacity="0.05"/>
  <circle cx="200" cy="950" r="60" fill="#ffb3d9" opacity="0.07"/>
  <!-- Cherry blossoms scattered -->
  <use href="#petal" x="80" y="100" transform="rotate(30 80 100)"/>
  <use href="#petal" x="200" y="180" transform="rotate(120 200 180)"/>
  <use href="#petal2" x="450" y="120" transform="rotate(60 450 120)"/>
  <use href="#petal" x="540" y="250" transform="rotate(200 540 250)"/>
  <use href="#petal2" x="150" y="350" transform="rotate(150 150 350)"/>
  <use href="#petal" x="380" y="300" transform="rotate(80 380 300)"/>
  <use href="#petal2" x="520" y="420" transform="rotate(270 520 420)"/>
  <use href="#petal" x="60" y="500" transform="rotate(45 60 500)"/>
  <use href="#petal2" x="300" y="550" transform="rotate(170 300 550)"/>
  <use href="#petal" x="480" y="600" transform="rotate(90 480 600)"/>
  <use href="#petal2" x="120" y="680" transform="rotate(220 120 680)"/>
  <use href="#petal" x="400" y="720" transform="rotate(310 400 720)"/>
  <use href="#petal2" x="250" y="800" transform="rotate(140 250 800)"/>
  <use href="#petal" x="550" y="850" transform="rotate(50 550 850)"/>
  <use href="#petal2" x="90" y="900" transform="rotate(260 90 900)"/>
  <use href="#petal" x="350" y="950" transform="rotate(180 350 950)"/>
  <use href="#petal2" x="500" y="1000" transform="rotate(100 500 1000)"/>
  <use href="#petal" x="180" y="1050" transform="rotate(330 180 1050)"/>
</svg>
