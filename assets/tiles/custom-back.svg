<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="tback" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8fbf"/>
      <stop offset="50%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#e55a8a"/>
    </linearGradient>
    <pattern id="bows" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Mini bow pattern -->
      <ellipse cx="22" cy="30" rx="10" ry="7" fill="#ffb3d9" opacity="0.3" transform="rotate(-10 22 30)"/>
      <ellipse cx="38" cy="30" rx="10" ry="7" fill="#ffb3d9" opacity="0.3" transform="rotate(10 38 30)"/>
      <circle cx="30" cy="30" r="3.5" fill="#ff6b9d" opacity="0.35"/>
    </pattern>
  </defs>
  <!-- Card background -->
  <rect width="300" height="400" rx="16" fill="url(#tback)"/>
  <!-- Border -->
  <rect x="8" y="8" width="284" height="384" rx="12" fill="none" stroke="#ffb3d9" stroke-width="2" opacity="0.5"/>
  <rect x="16" y="16" width="268" height="368" rx="8" fill="none" stroke="#ffb3d9" stroke-width="1" opacity="0.3"/>
  <!-- Bow pattern overlay -->
  <rect width="300" height="400" rx="16" fill="url(#bows)"/>
  <!-- Center bow -->
  <g transform="translate(150,200)">
    <ellipse cx="-25" cy="0" rx="30" ry="20" fill="#ffb3d9" opacity="0.6" transform="rotate(-15)"/>
    <ellipse cx="25" cy="0" rx="30" ry="20" fill="#ffb3d9" opacity="0.6" transform="rotate(15)"/>
    <circle cx="0" cy="0" r="10" fill="#e55a8a" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#ffb3d9" opacity="0.8"/>
  </g>
  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="4" fill="#ffb3d9" opacity="0.4"/>
  <circle cx="270" cy="30" r="4" fill="#ffb3d9" opacity="0.4"/>
  <circle cx="30" cy="370" r="4" fill="#ffb3d9" opacity="0.4"/>
  <circle cx="270" cy="370" r="4" fill="#ffb3d9" opacity="0.4"/>
  <!-- Shimmer -->
  <rect x="0" y="0" width="300" height="400" rx="16" fill="url(#tback)" opacity="0.05"/>
</svg>
